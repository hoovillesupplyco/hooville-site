<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hooville Supply Co.</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: #ffffff;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .logo img {
      max-width: 250px;
      height: auto;
    }

    .socials {
      margin: 30px 0;
    }

    .socials a {
      margin: 0 20px;
      display: inline-block;
    }

    .socials img {
      width: 48px;
      height: 48px;
      transition: transform 0.2s;
    }

    .socials img:hover {
      transform: scale(1.1);
    }

    .coming-soon {
      font-size: 1.2rem;
      color: #666;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="logo">
    <img src="logo.png" alt="Hooville Supply Co. Logo" />
  </div>

  <div class="socials">
    <a href="https://www.instagram.com/hoovillesupplyco/" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram" />
    </a>
    <a href="https://www.facebook.com/hoovillesupplyco/" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook" />
    </a>
  </div>
  <div class="coming-soon">
    Website coming soon. Follow us for updates!
  </div>
  
<div id="fb-root"></div>

</html>
